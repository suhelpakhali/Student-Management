<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Create New Student</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/student/new}">New Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
</br> </br> </br>

<div class="container row  col-md-8 offset-md-4">
  <div class=" card">
    <div class="card-header">
      <h2 class="text-center">Edit Student</h2></div>
    <div class="card- body">
      <form
              method="post"
              role="form"
              th:action="@{/students/{studentId}(studentId=${student.id})}"
              th:object="${student}"
      >
        <div class="form-group mb-3">
          <label class="form-label" >Student-First Name</label>
          <input
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter First Name"
                  type="text"
                  th:field ="*{firstName}"
          />
          <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
             th:errors="*{firstName}"> </p>

        </div>

        <div class="form-group mb-3">

          <label class="form-label" >Student-Last Name</label>
          <input
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Enter Last Name"
                  type="text"
                  th:field ="*{lastName}"
          />
          <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
             th:errors="*{lastName}"> </p>

        </div>

        <div class="form-group mb-3">
          <label class="form-label" >Student-Email Name</label>
          <input
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  type="text"
                  th:field ="*{email}"
          />
          <p th:if="${#fields.hasErrors('email')}" class="text-danger"
             th:errors="*{email}"> </p>

        </div>
        <div >
          <button class ="btn btn-primary" type="submit"> Submit </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
