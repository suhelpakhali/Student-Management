<!DOCTYPE html>
<html lang="en"
xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/student/new}">New Student</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
   <br /> <br /> <br />
    <hr/>

    <div class="container">
        <div class ="row">
            <h1> List of Students </h1>
        </div>
        </br>
        <table class=" table table-stripped table-hover table-bordered">
            <thead>
            <th> First Name</th>
            <th> Last Name</th>
            <th>Email</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr th:each ="student : ${Students}" >
            <td th:text ="${student.firstName}"></td>
                <td th:text ="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                        <a class="btn btn-primary" th:href="@{/students/{studentId}/edit(studentId=${student.id})}">EDIT</a>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/students/{studentId}/delete(studentId=${student.id})}">DELETE</a>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/students/{studentId}/view(studentId=${student.id})}">VIEW</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>



</body>
</html>
